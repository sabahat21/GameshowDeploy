  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Noto+Sans+Devanagari:wght@400;500;600;700&display=swap"

  <!-- Theme initialization script - prevents flashing -->
  <script>
    (function () {
      function getInitialTheme() {
        const stored = localStorage.getItem("theme");
        if (stored) return stored;
        return window.matchMedia("(prefers-color-scheme: light)").matches
          ? "light"
          : "dark";
      }

      const theme = getInitialTheme();
      if (theme === "light") {
        document.documentElement.setAttribute("data-theme", "light");
      }
    })();
  </script>

  <style>
    /* Theme variables for loading screen */
    :root {
      --primary: #3b82f6;
      --bg-primary: #0f172a;
      --text-primary: #f8fafc;
      --border: #475569;
      --loading-spinner-color: #f59e0b;
    }

    [data-theme="light"] {
      --primary: #ea580c;
      --bg-primary: #ffffff;
      --text-primary: #1f2937;
      --border: #e5e7eb;
      --loading-spinner-color: #ea580c;
    }

    /* Loading screen styles for both themes */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--bg-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      color: var(--text-primary);
      font-family: "Inter", sans-serif;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .loading-content {
      text-align: center;
    }

    .loading-om {
      font-size: 5rem;
      margin-bottom: 1rem;
      animation: float 3s ease-in-out infinite;
    }

    .loading-spinner {
      width: 60px;
      height: 60px;
      border: 4px solid var(--border);
      border-top: 4px solid var(--loading-spinner-color);
      border-right: 4px solid var(--loading-spinner-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-10px);
      }
    }

    .hide-loading {
      opacity: 0;
      transition: opacity 0.5s ease;
      pointer-events: none;
    }

    /* Dark theme loading screen */
    :root .loading-screen {
      background: linear-gradient(135deg, #0f172a, #1e293b);
    }

    /* Light theme loading screen */
    [data-theme="light"] .loading-screen {
      background: linear-gradient(135deg, #ffffff, #f9fafb);
    }
  </style>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>

  <!-- Loading Screen -->
  <div id="loading-screen" class="loading-screen">
    <div class="loading-content">
      <div class="loading-om">üïâ</div>
      <div class="loading-spinner"></div>
      <h1 style="
            font-size: 2rem;
            margin-bottom: 0.5rem;
            font-family: 'Noto Sans Devanagari', sans-serif;
          ">
        ‡§∏‡§Ç‡§∏‡•ç‡§ï‡•É‡§§ ‡§∂‡§¨‡•ç‡§¶ ‡§∏‡§Ç‡§µ‡§æ‡§¶
      </h1>
      <p style="color: var(--text-primary); opacity: 0.7">
        Loading Sanskrit Knowledge Competition...
      </p>
    </div>
  </div>

  <div id="root"></div>

  <script>
    // Hide loading screen when React app loads
    window.addEventListener("load", function () {
      setTimeout(function () {
        const loadingScreen = document.getElementById("loading-screen");
        if (loadingScreen) {
          loadingScreen.classList.add("hide-loading");
          setTimeout(function () {
            loadingScreen.style.display = "none";
          }, 500);
        }
      }, 1500); // Show loading for at least 1.5 seconds
    });
  </script>
</body>

</html>
